<html ng-app="app">
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div ng-controller="Controller1 as ctrl">
			{{ctrl.mensaje}}
		</div>

		<div ng-controller="Controller2 as ctrl">
			{{ctrl.mensaje}}<br>
			{{ctrl.saludar('Juan')}}<br>

			<ul>
				<li ng-repeat="n in ctrl.numeros">
					{{n.nombre}}: {{n.valor}}
				</li>
			</ul>
		</div>

		<script src="angular.js"></script>
		<script>
			var app = angular.module('app', []);

			app.controller('Controller1', function() {
				this.mensaje = 'Hola mundo';
			});

			app.controller('Controller2', function() {
				this.mensaje = 'Hello world';
				this.numeros = [
					{ nombre: 'primero', valor: '1' },
					{ nombre: 'segundo', valor: '2' },
					{ nombre: 'tercero', valor: '3' }
				]

				this.saludar = function(nombre) {
					return this.mensaje + ' ' + nombre;
				}
			});
		</script>		
	</body>
</html>
