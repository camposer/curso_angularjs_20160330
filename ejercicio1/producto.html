<html>
	<head>
		<meta charset="utf-8">
		<script src="js/producto.js"></script>
		<script src="js/productoUtil.js"></script>
		<script>
			var productoUtil = new ProductoUtil();

			var imprimir = function(productos) {
				for (var i in productos)
					document.writeln(productos[i] + '<br>');
				document.writeln('<br>');
			}

			// Agregar
			productoUtil.agregar(new Producto('TV', 500));
			productoUtil.agregar(new Producto('CÃ¡mara', 300));
			productoUtil.agregar(new Producto('PS3', 350));
			imprimir(productoUtil.obtenerTodos());

			// Modificar
			var p = new Producto('TV Led', 700);
			p.setId(1);
			productoUtil.modificar(p);
			imprimir(productoUtil.obtenerTodos());

			// Eliminar
			productoUtil.eliminar(1);
			imprimir(productoUtil.obtenerTodos());

			// Obtener uno
			imprimir([ productoUtil.obtener(2) ]);
		</script>
	</head>
	<body>

	</body>
</html>
